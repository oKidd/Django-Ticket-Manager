<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ticket</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/512/two-tickets.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="row text-center">
    <header>
        <div class="alert alert-info m-3 p-3">
            <h1 class="display-1">Crear Ticket</h1>
        </div>
    </header>
    <main class="text-start">
        <section class="izq col-3 float-start">
            <div class="ms-3 me-3 mb-5 border border-secondary">
                <div class="bg-dark text-white text-center p-2">
                    <h1 class="display-6 fs-4">Como crear un ticket?</h1>
                </div>

                <p class="display-1 fs-3 p-2 text-center">
                    Rellena el formulario de la izquierda para poder abrir un ticket.
                </p>
            </div>
            <div class="d-flex justify-content-center">
                <a href="/" class="col-9 btn btn-primary">
                    Volver
                </a>
            </div>
            
        </section>
        
        <form method="POST" class="der col-9 float-end mb-5">
            <!-- <div class="ms-5 me-5 border border-secondary fs-5">
                <div class="bg-dark text-white text-center p-2">
                    <h1 class="display-6 fs-2">Datos Personales</h1>
                </div>
                <div class="container text-center col-5">
                    {% csrf_token %}
                    {{ uform.as_p }}
                </div>
            </div> -->
            <div class="ms-5 me-5 border border-secondary fs-5">
                <div class="bg-dark text-white text-center p-2">
                    <h1 class="display-6 fs-2">Datos Ticket</h1>
                </div>
                <div class="container text-center col-5">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Enviar Ticket" class="btn btn-success col-9 mb-3">
                </div>
            </div>
        </form>

    </main>
</body>
</html>
